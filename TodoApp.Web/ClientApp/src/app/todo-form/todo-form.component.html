<h1> Create a new todo Item</h1>

<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" autocomplete="off">
  <div class="form-group">
    <input type="hidden" class="form-control" id="id" aria-describedby="id" name="id" [(ngModel)]="todo.id" >
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="title" required placeholder="Enter Title" name="title" [(ngModel)]="todo.title" >
    <small id="titleHelp" class="form-text text-muted">Give your todo a title.</small>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Todo Description" required name="description" [(ngModel)]="todo.description" ng-bind="description">
    <small id="descriptionHelper" class="form-text text-muted">Give your todo a description.</small>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="datetime-local" class="form-control" id="time" required name="time" [(ngModel)]="todo.time" ng-bind="time">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isDone" name="isDone" [(ngModel)]="todo.isDone" ng-bind="isDone">
    <label class="form-check-label" for="exampleCheck1">Is Todo Completed?</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
